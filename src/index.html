<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width-device-width, initail-scale=1.0">
        <title>JS - Training</title>

        <link rel="stylesheet" href="styles.css">
        <!--box icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo"><h2><i class='bx bxl-netlify'></i>JS - Training</h2></a>
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
            </div>
            <div class="cart">
                <h2 class="cart-title">Your Cart!</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total:</div>
                    <div class="total-price">0 $</div>
                </div>
                <button tupe="'button" class="btn-buy">Buy Now!</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </header>
        <section class="shop container">
            <h3 class="section-title">Product List !</h3>
            <br/>
            <div class="shop-content">
                <div class="product-box">
                    <img src="./images/d1.jpg" alt="item1" class="product-img" />
                    <h2 class="product-title">Leather Shoes</h2>
                    <span class="price">115 $</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="./images/d2.jpg" alt="item2" class="product-img" />
                    <h2 class="product-title">Nike Shoes</h2>
                    <span class="price">85 $</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="./images/d3.jpg" alt="item4" class="product-img" />
                    <h2 class="product-title">Long Jeans</h2>
                    <span class="price">40 $</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="./images/d4.jpg" alt="item4" class="product-img" />
                    <h2 class="product-title">Comfy Jacket</h2>
                    <span class="price">25 $</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
